<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Katik
            <h2>Kalkulator Matematik</h2>
        </h1>
    </header>
    <main>
        <div class="row">
            <h2>Welcome to Katik</h2>
            <h4>hai sobat, selamat datang di katik :]</h4>
            <h4>sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</h4>
            <section class="btnPilihan">
                <button>Keliling</button>
                <button>Luas</button>
            </section>
            <div class="kotak">
                <section class="konten">
                    <h1>Keliling Persegi</h1>
                </section>
                <section>
                    <img src="http://farrasyil.files.wordpress.com/2012/09/persegi1.jpg" alt="luasBujur">
                </section>
                <section class="text">
                        <div>Rumus Luas Persegi yaitu:</div>
                        <h4>L = S x S</h4>
                        <div>Di mana:</div>
                        <div>L = Luas</div>
                        <div>S = Sisi</div>
                </section>
                <section id="hitung">
                        <div>
                            <h1>Hitung Keliling</h1>
                        </div>
                        <div class="kelilingInput">
                            <input type="number" id="inputField" placeholder="Masukan Sisi"
                        </div>
                        <!-- <div>L = S x S</div>
                        <div>L = 40 x 40</div>
                        <div>L = 1600</div> -->
                </section>
                <section class="btn">
                    <button type="button" id="menghitung">Hitung</button>
                    <button type="reset" id="menghapus">Reset</button>
                </section>
            </div>
           
        </div>

        
            
    </main>
    <script></script>
</body>
</html>
